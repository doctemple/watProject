text.expected_to_finish_by = "คาดการณ์วันเสร็จสิ้น"
text.zulip_instructions = "การผสานเชื่อมระบบเพื่อส่ง-รับข้อมูล <h2>Zulip BOT</h2><br />ทำตามคำแนะนำลิงค์นี้ <a href="https://zulipchat.com/help/add-a-bot-or-integration" target="_blank">วิธีการขอใช้บริการ</a>เมื่อสมัครแล้วให้กรอกข้อมูลการเชื่อต่อ แล้วบันทึก."
