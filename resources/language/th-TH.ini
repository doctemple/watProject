text.mattermost_instructions = " การผสานเชื่อมระบบเพื่อส่ง-รับข้อมูล <h2>Mattermost DevOps</h2><br />ทำตามคำแนะนำลิงค์นี้ <a href='https://docs.mattermost.com/developer/webhooks-incoming.html#simple-incoming-webhook' target='_blank'>วิธีการเชื่อมต่อ</a>. เมื่อได้ URL มาแล้วนำมาวางที่ Webhook URL แล้วบันทึก."
text.slack_instructions = "การผสานเชื่อมระบบเพื่อส่ง-รับข้อมูล <h2>Slack Teamwork</h2><br />ทำตามคำแนะนำลิงค์นี้ <a href='https://get.slack.help/hc/en-us/articles/115005265063-Incoming-WebHooks-for-Slack' target='_blank'>วิธีการเชื่อมต่อ</a>. เมื่อได้ URL มาแล้วนำมาวางที่ Webhook URL แล้วบันทึก."
